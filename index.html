<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Table Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="bodyWrapper">
        <h1 class="title">HTML Table Generator</h1>
        <div class="headWrapper">
            <div>
                <label for="rowNum">Row Number</label>
                <input type="number" id="rowNum" name="rowNum" placeholder="3" required>
                <label for="colNum">Col Number</label>
                <input type="number" id="colNum" name="colNum" placeholder="2" required>
            </div>
            <div>
                <label for="tableWidth">Table with %</label>
                <input type="number" id="tableWidth" name="tableWidth" placeholder="80">
                <label for="borderPixel">Border in pixel</label>
                <input type="number" id="borderPixel" name="borderPixel" placeholder="2">
            </div>
            <div class="bg-div">
                <p>Background color</p>
                <div><label for="tableBgColor">Table bg</label>
                    <input type="color" id="tableBgColor" name="tableBgColor"></div>
                <div> <label for="headBgColor">Head bg</label>
                    <input type="color" id="headBgColor" name="headBgColor"></div>
                <div><label for="bodyBgColor">body bg</label>
                    <input type="color" id="bodyBgColor" name="bodyBgColor"></div>

            </div>
            <div>
                <label for="borderColor">Border color</label>
                <input type="color" id="borderColor" name="borderColor">
                <label for="fontColor">Font color</label>
                <input type="color" id="fontColor" name="fontColor">
            </div>
            <div>
                <label for="borderColor-select">Font type</label>
                <select id="borderColor-select">
                    <option value="">----Border color----</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Arial">Arial</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Lucida Console">Lucida Console</option>
                </select>
                <label for="fontSize">Font size</label>
                <select id="fontSize">
                    <option value="">----Font size----</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="300">300</option>
                    <option value="400">400</option>
                    <option value="500">500</option>
                    <option value="600">600</option>
                    <option value="700">700</option>
                    <option value="800">800</option>
                    <option value="900">900</option>
                </select>
                <label for="textAlign">textAlign</label>
                <select id="textAlign">
                    <option value="">----Text align----</option>
                    <option value="center">center</option>
                    <option value="left">left</option>
                    <option value="right">right</option>
                    <option value="justify">justify</option>
                    <option value="initial">initial</option>
                    <option value="inherit">inherit</option>
                </select>
                <!--<button class="generateBtn" onclick="createTable()">Generate Tool</button>-->
            </div>
            <button class="generateBtn">Generate Tool</button>
        </div>
        <div class="table-wrapper">
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
